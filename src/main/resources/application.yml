spring:
  application:
    name: finance-dividend

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.driver
    url: jdbc:h2:mem:finance-dividend;DB_CLOSE_DELAY=-1
    username: sa
    password: